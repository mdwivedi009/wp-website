<div class="main-container">
  <mat-toolbar color="primary" class="topbar telative">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/">
        <b>
          <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
          <img src="assets/images/brand-logo.png" alt="homepage" class="light-logo" style="height: 50px" />
        </b>
        <span fxShow="false" fxShow.gt-xs>
          <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" />
          <span>Writing Prompts</span>
        </span>
      </a>
    </div>
    <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
      <mat-icon>menu</mat-icon>
    </button>
    <span fxFlex></span>
    <app-header></app-header>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'"
      fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches"
      style="background-color: #ffffff">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper">
      <div class="page-content">
        <!-- component start here -->
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
          <button type="button" class="btn btn-outline-primary float-right" (click)="submitStory()">Submit Story</button>
            </div>
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
              <ngx-spinner bdColor="rgba(51,51,51,0.8  )" size="medium" color="#fff" type="ball-scale-multiple">
              </ngx-spinner>
              </div>
          </div>
          <br><br>
          
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card" style="background-color: #bdc5f8; border-radius:20px;">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <p style="text-align:justify; margin-top: 1%; margin-left: 2%;">{{promptData !== undefined ? promptData.userPrompt : ''}}</p>    
              </div>
            </div>
            <div class="card" style="border-radius:20px;">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card-body">
                    <p  class="float-right"style="color: red;">{{stringlengthLimit}}/5000</p>
                    <textarea placeholder="Let the story begin..." name="prompt" cols="145" rows="10"
                      style="border: 1px solid #3f51b5; border-radius:10px; width:100%; padding-left: 5px;"
                      (input)="handlePromptString($event)"></textarea>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        <!-- component end here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
